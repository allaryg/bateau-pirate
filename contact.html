    <main>
        <h1>Contact</h1>

        <form action="mailto:allaryg1@gmail.com" method="POST" enctype="text/plain" id="form_contact" target="_blank">

            <div class="box_text_form">

                <div class="nomPrenom_form">
                    <div class="civilite_form">
                        <label for="radioH">Monsieur</label>
                        <input type="radio" name="radio" value="homme" id="radioH">
                        <label for="radioF">Madame</label>
                        <input type="radio" name="radio" value="femme" id="radioF">
                    </div>

                    <div>
                        <label for="nom">Nom: </label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div>
                        <label for="prenom">Prénom: </label>
                        <input type="text" name="prenom" id="prenom">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div class="message_form">
                    <div>
                        <label for="objet">Objet du message: </label>
                        <select name="objet" id="objet">
                            <option value="information">Demande d'information</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="avis">Votre avis</option>
                        </select>
                    </div>
                    <textarea name="area_text" id="text_form_contact" cols="30" rows="5"></textarea>
                </div>

            </div>

            <div class="buton_form">
                <input type="submit" name="envoyer" id="envoyer" value="Envoyer">
                <input type="reset" name="reset" id="reset" value="Reset">
            </div>

        </form>
    </main>
